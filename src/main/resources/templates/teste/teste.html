<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: app-head">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<header th:replace="layout/layout :: app-header2"></header>
		<aside th:replace="layout/layout :: app-side"></aside>
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Cardápio</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Menu</a></li>
					<li class="active"><a th:href="@{/cardapio/listarCardapio}">Cardápio</a></li>
					<li class="active">Cadastro</li>
				</ol>
			</section>


			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<form th:action="@{/teste/salvar}" th:object="${teste}" method="post">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">
									Bootstrap WYSIHTML5 <small>Simple and fast</small>
								</h3>
								<!-- tools box -->
								<div class="pull-right box-tools">
									<button type="button" class="btn btn-default btn-sm"
										data-widget="collapse" data-toggle="tooltip" title="Collapse">
										<i class="fa fa-minus"></i>
									</button>
									<button type="button" class="btn btn-default btn-sm"
										data-widget="remove" data-toggle="tooltip" title="Remove">
										<i class="fa fa-times"></i>
									</button>
								</div>
								<!-- /. tools -->
							</div>
							<!-- /.box-header -->
							<div class="box-body pad">
								<form>
									<textarea class="textarea" placeholder="Place some text here"
										th:field="*{teste}"
										style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
								</form>
								<div class="pull-right">
								<button type="submit" class="btn btn-success">Salvar</button>
							</div>
							</div>
							
						</div>
						</form>
					</div>
					<!-- /.col-->
				</div>
				<!-- ./row -->
			</section>


		</div>
		<footer th:replace="layout/layout :: app-footer"></footer>
		<aside th:replace="layout/layout :: app-side2"></aside>
		<div th:replace="layout/layout :: app-div"></div>
	</div>
	<!-- Page script -->
</body>
</html>
