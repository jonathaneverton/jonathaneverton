<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: app-head">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<header th:replace="layout/layout :: app-header2"></header>
		<aside th:replace="layout/layout :: app-side"></aside>
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Usuário</h1>
				<ol class="breadcrumb">
					<li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Menu</a></li>
					<li class="active"><a th:href="@{/usuario/listarUsuario}">Usuário</a></li>
					<li class="active">Alteração</li>
				</ol>
			</section>
			<!-- Main content -->
			<section class="content" style="margin-top: 20px;">
				<!-- Small boxes (Stat box) -->
				<div class="row">
					<div class="col-md-6">
						<!-- general form elements -->
						<div class="box box-warning">
							<div class="box-header with-border">
								<h3 class="box-title">Alterar Usuário</h3>
							</div>
							<!-- /.box-header -->
							<!-- form start -->
							<form th:action="@{/usuario/salvar}" th:object="${usuario_alt}"
								method="post">
								<input type="hidden" th:field="*{idUsuario}" />
								<div class="box-body">
									<div class="form-group">
										<label for="nome">Nome:</label> <input type="text"
											class="form-control" id="nome" name="nome" th:field="*{nome}"
											placeholder="Informe o nome do Usuário" />
									</div>
									<div class="form-group">
										<label for="sobrenome">Sobrenome:</label> <input type="text"
											class="form-control" id="sobrenome" name="sobrenome"
											th:field="*{sobrenome}"
											placeholder="Informe o sobrenome do Usuário" />
									</div>
									<!-- telefone e cep mask -->
									<div class="form-group">
										<label for="telefone" style="width: 49%">Telefone:</label> <label
											for="cep">CEP:</label>
										<div class="input-group">
											<div class="input-group-addon">
												<i class="fa fa-phone"></i>
											</div>
											<input type="text" class="form-control" id="telefone"
												style="width: 70%" th:field="*{telefone}" />
											<div class="input-group-addon">
												<i class="fa fa-map-o"></i>
											</div>
											<input type="text" class="form-control" id="cep"
												th:field="*{cep}" style="width: 50%" />
										</div>
									</div>
									<div class="form-group">
										<label for="rua">Rua:</label> <input type="text"
											class="form-control" id="endereco" name="rua"
											th:field="*{rua}" placeholder="Informe a Rua ou Avenida" />
									</div>
									<div class="form-group">
										<label for="numEndereco">Número:</label> <input type="text"
											class="form-control" id="numEndereco" name="numEndereco"
											th:field="*{numEndereco}" style="width: 20%"
											placeholder="Número" />
									</div>
									<div class="form-group">
										<label for="bairro">Bairro:</label> <input type="text"
											class="form-control" id="bairro" name="bairro"
											th:field="*{bairro}" placeholder="Informe o Bairro" />
									</div>
									<div class="form-group">
										<label for="complemento">Complemento:</label> <input
											type="text" class="form-control" id="complemento"
											name="complemento" th:field="*{complemento}"
											placeholder="Insira um complemento" />
									</div>

									<div class="pull-right">
										<button type="submit" class="btn btn-success">Salvar</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
		</div>
		<footer th:replace="layout/layout :: app-footer"></footer>
		<aside th:replace="layout/layout :: app-side2"></aside>
		<div th:replace="layout/layout :: app-div"></div>
	</div>
	<script>
		jQuery(function($) {
			$("#telefone").mask("(99) 99999-9999");
			$("#cep").mask("99999-999");
		});
	</script>
	<script src="../../static/LTE/plugins/input-mask/jquery.maskedinput.js"
		th:src="@{/LTE/plugins/input-mask/jquery.maskedinput.js}"></script>
</body>
</html>
