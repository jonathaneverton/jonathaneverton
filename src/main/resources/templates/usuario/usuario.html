<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout/layout :: app-head">
		<link rel="stylesheet" href="../../static/LTE/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css" 
			  th:href="@{/LTE/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css}"></link>
		<style>
    .example-modal .modal {
      position: relative;
      top: auto;
      bottom: auto;
      right: auto;
      left: auto;
      display: block;
      z-index: 1;
    }

    .example-modal .modal {
      background: transparent !important;
    }
  </style>
	</head>
	<body class="hold-transition skin-blue sidebar-mini">
		<div class="wrapper">
			<header th:replace="layout/layout :: app-header2"></header>
			<aside th:replace="layout/layout :: app-side"></aside>
			<div class="content-wrapper">
				<section class="content-header">
					<h1>Usuário</h1>
					<ol class="breadcrumb">
						<li><a href="#"><i class="fa fa-dashboard"></i> Menu</a></li>
						<li class="active"><a th:href="@{/usuario/listarUsuario}">Usuário</a></li>
					</ol>
				</section>
				<section class="content" style="margin-top: 20px;">
					<div class="alert alert-success" th:text="${data}" th:if="${not #strings.isEmpty(data)}"></div>
					<div class="row">
						<div class="col-md-12">
							<div class="box box-warning">
								<div class="box-header">
									<h3 class="box-title">Lista de Usuários</h3>
									<a th:href="@{'/usuario/cadastrarUsuario'}" class="btn btn-primary" style="margin-left: 80%;">Novo</a>
								</div>
								<div class="box-body">
									<table id="example1" class="table table-bordered table-hover">
										<thead>
											<tr>
												<th>Nome</th>
												<th>Sobrenome</th>
												<th>Telefone</th>
												<th>Rua</th>
												<th>Número</th>
												<th>Bairro</th>
												<th></th><th></th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="user: ${usuarios}">
												<td th:text="${user.nome}"></td>
												<td th:text="${user.sobrenome}"></td>
												<td th:text="${user.telefone}"></td>
												<td th:text="${user.rua}"></td>
												<td th:text="${user.numEndereco}"></td>
												<td th:text="${user.bairro}"></td>
												<td>
													<a th:href="${ '/usuario/alterarUsuario/' + user.idUsuario }" class="btn btn-warning">Alterar</a>
												</td>
												<td>
													<a th:href="${ '/usuario/excluir/' + user.idUsuario }" class="btn btn-danger">Excluir</a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
			<footer th:replace="layout/layout :: app-footer"></footer>
			<aside th:replace="layout/layout :: app-side2"></aside>
			<div th:replace="layout/layout :: app-div"></div>
		</div>
		<script src="../../static/LTE/bower_components/datatables.net/js/jquery.dataTables.min.js" 
				th:src="@{/LTE/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
		<script src="../../static/LTE/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js" 
				th:src="@{/LTE/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
		<script>
			$(function() {
				$('#example1').DataTable({
					'paging'       : true,
					'lengthChange' : true,
					'searching'    : true,
					'ordering'     : true,
					'info'         : true,
					'autoWidth'    : true,
					'iDisplayLength': 100,
					'aaSortin': [[1, 'asc']]
				})
			})
		</script>
	</body>
</html>
